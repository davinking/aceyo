	<b>css公共库, 这个东西只供参考, css经验少的就当是个参考, 不能说他适应每一个人, 但是一种思路.</b>
	<a href="javascript:void(0)" class="button blue medium" onclick="$('textarea').select();">复制代码</a>
	<textarea readonly style="width:880px;height:500px;border:1px dashed #4999CB;">
	@charset "utf-8";
	/* 字体 */
	.n{font-weight:normal; font-style:normal;}
	.b{font-weight:bold;} .i{font-style:italic;}
	.fa{font-family:Arial;} .fs{font-family:'宋体';} .fw{font-family:'微软雅黑';} .fg{font-family:Georgia;} .ft{font-family:Tahoma;} .fl{font-family:Lucida Console;}
	.tdl{text-decoration:underline;} .tdn, .tdn:hover, a.tdl:hover{text-decoration:none;}

	/* 对齐 */
	.tc{text-align:center;} .tr{text-align:right;} .tl{text-align:left;}
	.auto{margin-left:auto; margin-right:auto;}
	.auto0{margin:0 auto;}
	.vm{vertical-align:middle;} .vtb{vertical-align:text-bottom;} .vt{vertical-align:top;} .vn{vertical-align:-4px;} .vimg{margin-bottom:-3px;}

	/* 大小颜色 */
	.g0{color:#000;} .g3{color:#333;} .g6{color:#666;} .g9{color:#999;} .red{color:red;} .wh{color:white;}
	.f0{font-size:0;} .f10{font-size:10px;} .f12{font-size:12px;} .f13{font-size:13px;} .f14{font-size:14px;} .f16{font-size:16px;} .f20{font-size:20px;} .f24{font-size:24px;}

	/* 外边距 */
	.m0{margin:0;} .ml1{margin-left:1px;} .ml2{margin-left:2px;} .ml5{margin-left:5px;} .ml10{margin-left:10px;} .ml20{margin-left:20px;} 
	.mr1{margin-right:1px;} .mr2{margin-right:2px;} .mr5{margin-right:5px;} .mr10{margin-right:10px;} .mr20{margin-right:20px;}
	.mt1{margin-top:1px;} .mt2{margin-top:2px;} .mt5{margin-top:5px;} .mt10{margin-top:10px;} .mt20{margin-top:20px;}
	.mb1{margin-bottom:1px;} .mb2{margin-bottom:2px;} .mb5{margin-bottom:5px;} .mb10{margin-bottom:10px;} .mb20{margin-bottom:20px;}
	.ml-1{margin-left:-1px;} .mt-1{margin-top:-1px;}

	/* 内边距 */
	.p1{padding:1px;} .pl1{padding-left:1px;} .pt1{padding-top:1px;} .pr1{padding-right:1px;} .pb1{padding-bottom:1px;} 
	.p2{padding:2px;} .pl2{padding-left:2px;} .pt2{padding-top:2px;} .pr2{padding-right:2px;} .pb2{padding-bottom:2px;}
	.pl5{padding-left:5px;} .p5{padding:5px;} .pt5{padding-top:5px;} .pr5{padding-right:5px;} .pb5{padding-bottom:5px;} 
	.p10{padding:10px;} .pl10{padding-left:10px;} .pt10{padding-top:10px;} .pr10{padding-right:10px;} .pb10{padding-bottom:10px;}
	.p20{padding:20px;} .pl20{padding-left:20px;} .pt20{padding-top:20px;} .pr20{padding-right:20px;} .pb20{padding-bottom:20px;}

	/* 位置 */
	.l{float:left;} .r{float:right;} .cl{clear:both;}
	.rel{position:relative;} .abs{position:absolute;} .zx1{z-index:1;} .zx2{z-index:2;}
	.dn{display:none;} .db{display:block;} .dib{-moz-inline-stack:inline-block; display:inline-block;} .di{display:inline;}
	.ovh{overflow:hidden;} .ovs{overflow:scroll;} .vh{visibility:hidden;} .vv{visibility:visible;}

	/* 高度 */
	.lh14{line-height:14px;} .lh16{line-height:16px;} .lh18{line-height:18px;} .lh20{line-height:20px;} .lh22{line-height:22px;} .lh24{line-height:24px;}
	.h14{height:14px;} .h16{height:16px;} .h18{height:18px;} .h20{height:20px;} .h22{height:22px;} .h24{height:24px;}

	/* 缩放 */
	.fix{*zoom:1;} .fix:after{display:block; content:"clear"; height:0; clear:both; overflow:hidden; visibility:hidden;} .z{_zoom:1;}

	/* 样子 */
	.poi{cursor:pointer;} .def{cursor:default;} .ln{list-style:none;}
	.br4{-moz-border-radius:4px;-webkit-border-radius:4px;border-radius:4px;}
	.br8{-moz-border-radius:8px;-webkit-border-radius:8px;border-radius:8px;}

	/* 换行 */
	.bk{word-wrap:break-word;}

	/************************** Reset 样式类  酌情添加 ********************************************/

	body, ul, form{margin:0;padding:0;}

	a {margin:0;padding:0;border:0;vertical-align:baseline;}
	a img{border:none;}

	table {border-collapse:collapse;}

	hr {display:block;height:1px;border:0;padding:0;border-top:1px solid #ccc;margin:1em 0;}

	input, select,textarea {vertical-align:middle/9;letter-spacing:1px;color:#555;} // 注:"/9" 为ie678 都不执行前面的属性 ie6:解析"_",ie7解析"+", hack的时候,先写+, 后写_

	注：IE都能识别*;标准浏览器(如FF)不能识别*；
	IE6能识别*，但不能识别 !important,
	IE7能识别*，也能识别!important;
	FF不能识别*，但能识别!important;

	另外再补充一个，下划线"_"，
	IE6支持下划线，IE7和firefox均不支持下划线。(推荐)
	</textarea>
